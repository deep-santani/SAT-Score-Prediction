            <h2 class='container-heading'><span class="heading_font">GPA Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{url_for('predict')}}" method="POST">
                <input class="form-input" type="text" name="SAT" placeholder="SAT Score eg.1600-2000" required><br>

        	</form>
